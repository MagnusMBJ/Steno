<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steno Museet</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
  
</head>
<body>
  <section class="start-section">
    <h1 class="start-text">Tryk for at starte</h1>
  </section>

  <section class="vælg-cirkel-section">
    <div class="cirkel-container" onclick="enableAudio('angst-video')">
      <img src="img/cirkel.svg" alt="Cirkel 1" class="cirkel spin-slow">
      <p class="cirkel-tekst">Angst</p>
    </div>
    
    <!-- CIRCLE: Depression -->
    <div class="cirkel-container" onclick="enableAudio('depression-video')">
      <img src="img/cirkel.svg" alt="Cirkel 2" class="cirkel spin-fast reverse">
      <p class="cirkel-tekst">Depression</p>
    </div>
    
    <!-- CIRCLE: Stress -->
    <div class="cirkel-container" onclick="enableAudio('stress-video')">
      <img src="img/cirkel.svg" alt="Cirkel 3" class="cirkel spin-medium">
      <p class="cirkel-tekst">Stress</p>
    </div>
  </section>


  <div id="slider-wrapper">
    <section class="angst-section">
      <video id="angst-video" class="bg-video" autoplay muted playsinline>
        <source src="video/Angst-vid.mp4" type="video/mp4">
      </video>
    </section>
  
    <section class="depri-section">
      <video id="depression-video" class="bg-video" autoplay muted playsinline>
        <source src="video/Depression-vid.mp4" type="video/mp4">
      </video>
    </section>
  
    <section class="stress-section">
      <video id="stress-video" class="bg-video" autoplay muted playsinline>
        <source src="video/Stress-vid.mp4" type="video/mp4">
      </video>
    </section>
  

    <!-- Fakta 1: After Angst video -->
    <section class="slide-section papir-baggrund fakta-1">
    <h1 class="text">Fakta 1 – Angst</h1>
    </section>

    <!-- Fakta 2: After Depression video -->
    <section class="slide-section papir-baggrund fakta-2">
      <h1 class="text">Fakta 2 – Depression</h1>
    </section>

    <!-- Fakta 3: After Stress video -->
    <section class="slide-section papir-baggrund fakta-3">
      <h1 class="text">Fakta 3 – Stress</h1>
    </section>
  </div>
 

<script src="slide.js"></script>
<script src="mainvideo.js"></script>
<script src="taptostart.js"></script>
<script src="zoom.js"></script>
</body>
</html>
