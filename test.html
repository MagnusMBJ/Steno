<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Sticky Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .valg-slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-image: url('img/papir.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      padding: 40px;
      gap: 60px;
    }

    .valg-container-wrapper {
      display: flex;
      gap: 40px;
    }

    .valg-container {
      position: relative;
      width: 250px;
      height: 250px;
    }

    .valg-note {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .valg-tekst {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<section class="valg-slide">
  <div class="valg-container-wrapper">
    <div class="valg-container">
      <img src="img/stickynote.png" class="valg-note" />
      <p class="valg-tekst">Test 1</p>
    </div>
    <div class="valg-container">
      <img src="img/stickynote.png" class="valg-note" />
      <p class="valg-tekst">Test 2</p>
    </div>
    <div class="valg-container">
      <img src="img/stickynote.png" class="valg-note" />
      <p class="valg-tekst">Test 3</p>
    </div>
  </div>
</section>

</body>
</html>
